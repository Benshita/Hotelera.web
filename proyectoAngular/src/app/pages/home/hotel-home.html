<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión Hotel - Home</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="text-center">Bienvenido a Gestión Hotel</h1>

  <div id="hotelCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner rounded-3 shadow-lg">
      <div class="carousel-item active">
        <img src="https://tse1.mm.bing.net/th/id/OIP.7BLYKz_wguk60PK3rfzkRwHaE8?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" class="d-block w-100" alt="fondo1" />
      </div>
      <div class="carousel-item">
        <img src="https://static.nationalgeographicla.com/files/styles/image_3200/public/nationalgeographic2709972.webp?w=1600&h=900" class="d-block w-100" alt="fondo2" />
      </div>
      <div class="carousel-item">
        <img src="https://cdn.inteligenciaviajera.com/wp-content/uploads/2020/04/buenos-sitios-tur%C3%ADsticos.jpg" class="d-block w-100" alt="fondo3" />
      </div>
      <div class="carousel-item">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/440/49/desktop-wallpaper-world-tourist-places-the-top-10-overrated-tourist-attractions-in-the-world-tourist-places.jpg" class="d-block w-100" alt="fondo4" />
      </div>
      <div class="carousel-item">
        <img src="https://cdn.inteligenciaviajera.com/wp-content/uploads/2020/04/mejores-sitios-turisticos-1.jpg" class="d-block w-100" alt="fondo5" />
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#hotelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hotelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Bootstrap 5 JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
