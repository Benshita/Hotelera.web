<div class="container mt-4">
  <h2>Gestión de Reservas</h2>
  <form (ngSubmit)="guardar()" class="mb-3">
    <div class="form-group mb-2">
      <label>ID Usuario</label>
      <input [(ngModel)]="reserva.id_usuario" name="id_usuario" type="number" class="form-control" required />
    </div>
    <div class="form-group mb-2">
      <label>ID Habitación</label>
      <input [(ngModel)]="reserva.id_habitacion" name="id_habitacion" type="number" class="form-control" required />
    </div>
    <div class="form-group mb-2">
      <label>Fecha Inicio</label>
      <input [(ngModel)]="reserva.fecha_inicio" name="fecha_inicio" type="date" class="form-control" required />
    </div>
    <div class="form-group mb-2">
      <label>Fecha Fin</label>
      <input [(ngModel)]="reserva.fecha_fin" name="fecha_fin" type="date" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="resetear()">Cancelar</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID Reserva</th>
        <th>ID Usuario</th>
        <th>ID Habitación</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservas">
        <td>{{ r.id }}</td>
        <td>{{ r.id_usuario }}</td>
        <td>{{ r.id_habitacion }}</td>
        <td>{{ r.fecha_inicio | date }}</td>
        <td>{{ r.fecha_fin | date }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="editar(r)">Editar</button>
          <button class="btn btn-sm btn-danger ms-1" (click)="eliminar(r.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
