<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Gesti√≥n de Pagos</h2>

  <form (ngSubmit)="guardarPago()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-3">
      <label class="form-label">ID Reserva</label>
      <input type="number" [(ngModel)]="pagoNuevo.id_reserva" name="id_reserva" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Monto</label>
      <input type="number" [(ngModel)]="pagoNuevo.monto" name="monto" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Fecha de Pago</label>
      <input type="date" [(ngModel)]="pagoNuevo.fecha_pago" name="fecha_pago" class="form-control" required />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-{{ modoEdicion ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ modoEdicion ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-secondary w-100" (click)="resetFormulario()">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>ID Reserva</th>
          <th>Monto</th>
          <th>Fecha de Pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pagos">
          <td>{{ p.id }}</td>
          <td>{{ p.id_reserva }}</td>
          <td>{{ p.monto }}</td>
          <td>{{ p.fecha_pago | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editarPago(p)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarPago(p.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
