<div class="container-fluid px-4 py-4">
  <h2 class="text-primary mb-4">Gestión de Usuarios</h2>

  <form (ngSubmit)="guardarCliente()" class="row g-2 mb-4 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Nombre</label>
      <input [(ngModel)]="nuevoCliente.nombre" name="nombre" class="form-control" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Correo</label>
      <input [(ngModel)]="nuevoCliente.correo" name="correo" type="email" class="form-control" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Contraseña</label>
      <input [(ngModel)]="nuevoCliente.contrasena" name="contrasena" type="password" class="form-control" required />
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-{{ editandoId ? 'warning' : 'success' }} w-100">
        <i class="bi bi-{{ editandoId ? 'arrow-repeat' : 'plus-circle' }}"></i>
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.correo }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editar(cliente)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminar(cliente.id!)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
