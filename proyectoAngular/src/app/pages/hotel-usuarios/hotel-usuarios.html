<div class="container mt-4">
  <h2 class="mb-3">Gestión de Usuarios</h2>

  <div class="card p-3 mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="nuevoCliente.nombre" placeholder="Nombre">
      </div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="nuevoCliente.correo" placeholder="Correo">
      </div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="nuevoCliente.contrasena" placeholder="Contraseña">
      </div>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-primary" (click)="guardarCliente()">
        {{ editandoId ? 'Actualizar' : 'Crear' }}
      </button>
      <button class="btn btn-secondary ms-2" (click)="resetFormulario()" *ngIf="editandoId">Cancelar</button>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contraseña</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.correo }}</td>
        <td>{{ cliente.contrasena }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(cliente)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(cliente.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
