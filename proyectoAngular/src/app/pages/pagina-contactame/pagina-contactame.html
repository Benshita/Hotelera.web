<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center text-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </h3>

          <form (ngSubmit)="iniciarSesion()">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="correo" [(ngModel)]="correo" name="correo" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" class="form-control" required>
              </div>
            </div>

            <div *ngIf="mensajeError" class="alert alert-danger text-center">
              {{ mensajeError }}
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
